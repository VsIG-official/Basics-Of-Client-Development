<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Valentyn Dominskyi">
    <meta name="keywords" content="recipes, cookbook">
    <meta name="description" content="cookbook site with recipes">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Additional page</title>
</head>

<body>
    <header>
        <h3 id="AdditionalFunc">Additional functionality</h3>
        <script>
            document.write("<p id='ThemeMode'>Now You're in Dark mode</p>")
        </script>
    </header>

    <div class="AdditionalPage">
        <div class="AdditionalPageButtons">
            <button type="button" onclick="showInfo(SURNAME, NAME)">Get creators' info</button>
            <br>
            <button type="button" onclick="startDialog()">Take a survey</button>
            <br>
            <button type="button" onclick="compareTwoTexts()">Compare length of two recipes names</button>
            <br>
            <button type="button" id="ThemeSwitcher" onclick="changeTheme()">Switch to Light mode</button>
            <br>
            <button type="button" onclick="insertRandomRecipes()">Get random recipes</button>
            <br>
            <button type="button" onclick="addRecipePlaceholder()">Add more random recipes</button>
            <br>
            <button type="button" onclick="deleteRecipePlaceholder()">Delete last recipe</button>
            <br>
            <button type="button" onclick="changeFooter()">Change footer to table</button>
        </div>
        <p class="RandomRecipe"></p>
        <p class="RandomRecipe"></p>
        <p class="RandomRecipe"></p>
    </div>
    <footer>
        <a href="index.html" target="_blank">Main Page</a>
        <br>
        <a href="../index.html">Back to all labs</a>
    </footer>

    <script>
        let pageName = document.getElementById("AdditionalFunc").firstChild;
        setTimeout(() => alert(`Now You are on page with ${pageName.data}`), 1000);
    </script>
    <script>
        function compareTwoTexts() {
            let texts;
            texts = getTwoTexts();

            if (!texts[0] || !texts[1]) {
                return;
            }

            if (isTextsChosen()) {
                let textToShow = compareLengthes(texts[0], texts[1]);

                showText(textToShow);
                return;
            }

            return;
        }

        function getTwoTexts() {
            let firstText = prompt("Write first recipes' name", "");
            if (!firstText) {
                return;
            }

            let secondText = prompt("And for the second one", "");
            if (!secondText) {
                return;
            }

            return [firstText, secondText];
        }

        function isTextsChosen() {
            let isChosen = confirm("Are You sure, that You want to compare these strings?");
            return isChosen;
        }

        function compareLengthes(firstText, secondtext) {
            let text;
            if (firstText.length > secondtext.length) {
                text = firstText;
            } else {
                text = secondtext;
            }
            return text;
        }

        function showText(text) {
            alert(text);
        }
    </script>
    <script src="scripts/GetInfo.js"></script>
    <script src="scripts/Dialog.js"></script>
    <script src="scripts/ChangeTheme.js"></script>
    <script src="scripts/GetRandomRecipe.js"></script>
    <script src="scripts/ChangeFooter.js"></script>
    <script src="scripts/ChangeRecipePlaceholder.js"></script>
</body>

</html>
